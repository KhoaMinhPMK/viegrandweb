<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .header-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 96%;
            max-width: 1400px;
            background: var(--bg-glass, linear-gradient(135deg, 
                rgba(255, 255, 255, 0.85) 0%, 
                rgba(248, 252, 255, 0.90) 50%, 
                rgba(240, 248, 255, 0.85) 100%));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: var(--shadow-light, 
                0 8px 32px rgba(0, 74, 173, 0.15),
                0 4px 12px rgba(0, 74, 173, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8));
            z-index: 1000;
            border-radius: 80px;
            border: 1px solid var(--border-color, rgba(0, 74, 173, 0.15));
        }
        
        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 74, 173, 0.04) 0%, 
                rgba(0, 102, 255, 0.02) 100%);
            border-radius: 80px;
            pointer-events: none;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 40px;
            height: 50px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            height: 65px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 74, 173, 0.1));
        }
        
        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px rgba(0, 74, 173, 0.2));
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 10px;
        }
        
        .nav-menu li {
            margin: 0;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: var(--text-primary, #2c3e50);
            padding: 14px 24px;
            border-radius: 30px;
            background: var(--bg-glass, linear-gradient(135deg, 
                rgba(0, 74, 173, 0.08) 0%, 
                rgba(0, 102, 255, 0.06) 50%, 
                rgba(64, 156, 255, 0.04) 100%));
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color, rgba(0, 74, 173, 0.1));
            box-shadow: var(--shadow-light, 
                0 2px 8px rgba(0, 74, 173, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.5));
        }
        
        .nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #004aad 0%, #0066ff 100%);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .nav-menu a:hover::before {
            opacity: 1;
        }
        
        .nav-menu a:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 74, 173, 0.25),
                0 4px 12px rgba(0, 102, 255, 0.15);
            border-color: rgba(0, 74, 173, 0.2);
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        
        .auth-btn {
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #004aad;
            border: 2px solid rgba(0, 74, 173, 0.2);
            box-shadow: 
                0 2px 8px rgba(0, 74, 173, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 74, 173, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            background: rgba(0, 74, 173, 0.05);
            border-color: rgba(0, 74, 173, 0.3);
            color: #003380;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 74, 173, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .signup-btn {
            background: linear-gradient(135deg, 
                #004aad 0%, 
                #0066ff 50%, 
                #409cff 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 12px rgba(0, 74, 173, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .signup-btn:hover::before {
            left: 100%;
        }
        
        .signup-btn:hover {
            background: linear-gradient(135deg, 
                #003380 0%, 
                #004aad 50%, 
                #0066ff 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(0, 74, 173, 0.35),
                0 4px 15px rgba(0, 102, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #004aad;
            border: 2px solid rgba(0, 74, 173, 0.2);
            box-shadow: 
                0 2px 8px rgba(0, 74, 173, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            font-size: 0.85rem !important;
            padding: 10px 18px !important;
            min-width: 60px;
        }
        
        .language-btn:hover {
            background: rgba(0, 74, 173, 0.05);
            border-color: rgba(0, 74, 173, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 74, 173, 0.15),
                0 2px 8px rgba(0, 102, 255, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 1170px) {
            .nav-menu a {
                padding: 12px 16px;
                font-size: 0;
                min-width: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .nav-menu a::after {
                font-family: "Font Awesome 6 Free";
                font-weight: 900;
                font-size: 1.1rem;
                color: var(--text-primary, #2c3e50);
                transition: color 0.4s ease;
            }
            
            .nav-menu a:hover::after {
                color: white;
            }
            
            /* Icon mappings for each navigation item */
            .nav-menu a[data-lang="home"]::after {
                content: "\f015"; /* home icon */
            }
            
            .nav-menu a[data-lang="about"]::after {
                content: "\f05a"; /* info-circle icon */
            }
            
            .nav-menu a[data-lang="features"]::after {
                content: "\f085"; /* cogs icon */
            }
            
            .nav-menu a[data-lang="pricing"]::after {
                content: "\f02d"; /* book icon (pricing table) */
            }
            
            .nav-menu a[data-lang="contact"]::after {
                content: "\f095"; /* phone icon */
            }
        }
        
        @media (max-width: 1024px) {
            .header-container {
                width: 97%;
            }
            
            .header-content {
                padding: 8px 30px;
            }
            
            .nav-menu {
                gap: 6px;
            }
            
            .nav-menu a {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
            
            .auth-btn {
                padding: 12px 22px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                width: 98%;
                top: 10px;
                border-radius: 50px;
            }
            
            .header-container::before {
                border-radius: 50px;
            }
            
            .header-content {
                height: 50px;
                padding: 8px 25px;
            }
            
            .logo {
                height: 55px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .auth-buttons {
                gap: 8px;
            }
            
            .auth-btn {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .header-container {
                width: 99%;
                top: 8px;
                border-radius: 40px;
            }
            
            .header-container::before {
                border-radius: 40px;
            }
            
            .header-content {
                height: 45px;
                padding: 6px 20px;
            }
            
            .logo {
                height: 45px;
            }
            
            .auth-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Load Language Script -->
    <script src="../js/language.js"></script>
    <script>
        // Initialize language system
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguage();
            updateLanguageButton();
        });
        
        // Update language button text
        function updateLanguageButton() {
            const button = document.getElementById('languageToggle');
            if (button) {
                if (currentLanguage === 'vi') {
                    button.innerHTML = '🌐 EN';
                } else {
                    button.innerHTML = '🌐 VI';
                }
            }
        }
        
        // Override switchLanguage to also update button
        const originalSwitchLanguage = switchLanguage;
        switchLanguage = function() {
            originalSwitchLanguage();
            updateLanguageButton();
        };
    </script>
    <header class="header-container transition-time">
        <div class="header-content">
            <div class="logo-section">
                <img src="../../../assets/logo_header.png" alt="Logo" class="logo">
            </div>
            
            <nav class="navigation">
                <ul class="nav-menu">
                    <li><a href="#hero" data-lang="">Trang Chủ</a></li>
                    <li><a href="#about" data-lang="about">Về chúng tôi</a></li>
                    <li><a href="#features" data-lang="features">Chức năng</a></li>
                    <li><a href="#pricing" data-lang="pricing">Giá cả</a></li>
                    <li><a href="#contact" data-lang="contact">Liên hệ</a></li>
                </ul>
            </nav>
            
            <div class="auth-buttons">
                <button id="languageToggle" class="auth-btn language-btn" onclick="switchLanguage()">
                    🌐 EN
                </button>
                <!-- <a href="../login/index.html" class="auth-btn login-btn" data-lang="login">Đăng nhập</a> -->
                <a href="../signup/index.html" class="auth-btn signup-btn" data-lang="signup">Đăng ký ngay</a>
            </div>
        </div>
    </header>
</body>
</html>
