<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieGrand - Chăm Sóc Người Thân Theo Cách Hiện Đại</title>
    <meta name="description" content="VieGrand - Ứng dụng AI phát hiện sớm đột quỵ cho người cao tuổi. Công nghệ thông minh bảo vệ sức khỏe gia đình bạn 24/7.">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Add tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .landing-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 20px rgba(0, 74, 173, 0.15));
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #004aad 0%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .cta-button {
            width: 100%;
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #004aad 0%, #0066ff 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(0, 74, 173, 0.25);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 74, 173, 0.35);
        }
        
        .features-preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: nowrap;
        }
        
        .feature-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 74, 173, 0.08);
            border: 1px solid rgba(0, 74, 173, 0.1);
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: #004aad;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="./assets/logo.png" alt="VieGrand Logo" class="logo">
        <h1 class="title">VieGrand</h1>
        <p class="subtitle">Chăm Sóc Người Thân Theo Cách Hiện Đại</p>
        <a href="./scr/screen/home/index.html" class="cta-button">Khám Phá Ngay</a>
        
        <div class="features-preview">
            <div class="feature-item">
                <div class="feature-icon" style="color: #60a5fa;"><i class="fas fa-robot"></i></div>
                <div class="feature-text">AI Thông Minh</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon" style="color: #3b82f6;"><i class="fas fa-bolt"></i></div>
                <div class="feature-text">Cảnh Báo Tức Thì</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon" style="color: #93c5fd;"><i class="fas fa-heart"></i></div>
                <div class="feature-text">Chăm Sóc 24/7</div>
            </div>
        </div>
    </div>
</body>
</html>
